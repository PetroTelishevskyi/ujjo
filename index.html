<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__inner">
            <a class="logo__link" href="#">
              <img src="image/logo-Ujjo.svg" alt="Logo Ujjo" />
            </a>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <button class="menu__button button">Go back</button>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">story</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">shop</a>
                </li>
              </ul>
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link" href="#">contact</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">wholesale</a>
                </li>
                <li class="menu__item">
                  <button class="menu__button button">clone</button>
                </li>
              </ul>
            </nav>
            <button class="icon-menu">
              <span></span>
            </button>
          </div>
        </div>
      </header>
      <main class="page">
        <section class="page__intro intro">
          <div class="intro__container">
            <div class="intro__inner">
              <div class="intro__column">
                <div class="intro__ujjo ujjo-intro">
                  <div class="ujjo-intro__image">
                    <img src="image/Ujjo.svg" alt="Ujjo" />
                  </div>
                </div>
                <div class="intro__ticker ticker">
                  <div class="ticker__wrapper">
                    <div class="ticker__slide">
                      <img src="image/hot-papper.svg" alt="" />
                      <span>put some fire in your belly</span>
                    </div>
                    <div class="ticker__slide">
                      <img src="image/hot-papper.svg" alt="" />
                      <span>put some fire in your belly</span>
                    </div>
                    <div class="ticker__slide">
                      <img src="image/hot-papper.svg" alt="" />
                      <span>put some fire in your belly</span>
                    </div>
                  </div>
                </div>
                <div class="intro__image image-intro">
                  <div class="image-intro__wrapper image-intro__wrapper--small">
                    <img src="image/intro-image-01.jpg" alt="Ujjo" />
                  </div>
                </div>
              </div>
              <div class="intro__column">
                <div class="intro__title">
                  <h1>THE FIRST HOT SAUCE MADE FOR COFFEE</h1>
                </div>
                <div class="intro__image image-intro">
                  <div class="image-intro__wrapper image-intro__wrapper--big">
                    <img src="image/intro-image-02.jpg" alt="Ujjo" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
